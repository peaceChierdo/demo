<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>pikapika</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="./index.css">
	<style id='styleCode'></style>
</head>
<body>
	<div class="code-wrapper">
		<pre id="code"></pre>
	</div>
	<div class="output-wrapper">
		<div class="wrapper">
			<div class="nose"></div>
			<div class="eyes eye-left"></div>
			<div class="eyes eye-right"></div>
			<div class="cheeks cheek-left"></div>
			<div class="cheeks cheek-right"></div>
			<div class="upperlip upperlip-left"></div>
			<div class="upperlip upperlip-right"></div>
			<div class="lowerlip-wrapper">
				<div class="lowerlip"></div>
			</div>
		</div>		
	</div>
	<div class="speedControl">
		<button id="faster" class="btn">快速播放</button>
		<button id="normal" class="btn">常速播放</button>
		<button id="slower" class="btn">慢速播放</button>
	</div>

	<script src="./index.js"></script>
</body>
</html>
